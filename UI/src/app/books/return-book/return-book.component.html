<mat-card>
    <mat-card-header>
        <mat-card-title>Return Book</mat-card-title>
    </mat-card-header>
    <mat-card-content [formGroup]="returnForm">
        <mat-form-field appearance="outline" color="accent">
            <mat-label>User ID</mat-label>
            <input matInput formControlName="userId">
        </mat-form-field>
        <mat-form-field appearance="outline" color="accent">
            <mat-label>Book ID</mat-label>
            <input matInput formControlName="bookId">
        </mat-form-field>
        
        <div class="fine">
            <button mat-stroked-button color="accent" (click)="returnBook()">Return Book</button>
            <button mat-stroked-button color="accent" (click)="getFine()">
                Get Fine
            </button>
            <span>Get fine : {{fineToPay}}Rs</span>
        </div>
    </mat-card-content>
</mat-card>
