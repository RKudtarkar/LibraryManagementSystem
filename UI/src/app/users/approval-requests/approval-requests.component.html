<mat-card>
    <mat-card-header>
        <mat-card-title>Reqest Approval</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="users">
            <!-- Id Column -->
            <ng-container matColumnDef="userId">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
            </ng-container>

            <!-- Book Title Column -->
            <ng-container matColumnDef="userName">
                <th mat-header-cell *matHeaderCellDef> userName </th>
                <td mat-cell *matCellDef="let element"> {{ element.firstName }}
                </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> email </th>
                <td mat-cell *matCellDef="let element"> {{ element.email }}
                </td>
            </ng-container>

            <!-- Author Column -->
            <ng-container matColumnDef="userType">
                <th mat-header-cell *matHeaderCellDef> userType </th>
                <td mat-cell *matCellDef="let element"> {{element.userType}} </td>
            </ng-container>

            <!-- Price Column -->
            <ng-container matColumnDef="createdOn">
                <th mat-header-cell *matHeaderCellDef> createdOn </th>
                <td mat-cell *matCellDef="let element"> {{element.createdOn | date:"dd-MM-YYYY"}} </td>
            </ng-container>

            <!-- Order Column -->
            <ng-container matColumnDef="approve">
                <th mat-header-cell *matHeaderCellDef> approve </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="accent" (click)="approve(element)">
                        Approval
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let row; columns: columns"></tr>
        </table>
    </mat-card-content>
</mat-card>
